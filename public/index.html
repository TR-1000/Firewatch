<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
  <head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js"></script>
  <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="MainController as ctrl">

    <!-- this is the url that goes in the iframe src -->
    {{ctrl.sourceUrl}}

    <!-- iframe for embedded google map -->
    <iframe width="600" height="450" ng-src="{{ctrl.sourceUrl}}" frameborder="0" style="border:0"allowfullscreen>
    </iframe>

  </body>
</html>
